.build-Fruitendo-macos-xcode:
  # Metal/Universal x86_64 arm64 is default
  tags:
    - macosx-packaging
  stage: build
  variables:
    XCARCHIVE_PATH: pkg/apple/build/FruitendoUniversal
    XCPROJECT_NAME: Fruitendo_Metal
    XCCONFIG: GitLabCI.xcconfig
  artifacts:
    paths:
    - ${XCPROJECT_NAME}.zip
    - Fruitendo-repo/
    expire_in: 10 min
  dependencies: []
  script:
    - xcodebuild -project pkg/apple/${XCPROJECT_NAME}.xcodeproj -config Release -scheme Fruitendo -archivePath ${XCARCHIVE_PATH} -xcconfig pkg/apple/${XCCONFIG} archive
    - xcodebuild -exportArchive -archivePath ${XCARCHIVE_PATH}.xcarchive -exportPath . -exportOptionsPlist pkg/apple/OSX/ExportOptions.plist
    - ditto -c -k --sequesterRsrc --keepParent Fruitendo.app ${XCPROJECT_NAME}.zip
    - mkdir .Fruitendo-repo
    - "cp -R ./* .Fruitendo-repo"
    - echo '#define GIT_VERSION ' $(git rev-parse --short HEAD) > .Fruitendo-repo/.git_version.h
    - "mv .Fruitendo-repo/ Fruitendo-repo/"

